<mat-radio-group class="radio-group"
                 [class.horizontal]="horizontal"
                 [formControl]="formControl"
                 (change)="valueChanged($event)">

  <mat-radio-button class="radio-button"
                    [disableRipple]="true"
                    *ngFor="let item of items"
                    [value]="item.value">
    {{item.label}}
  </mat-radio-button>

</mat-radio-group>
